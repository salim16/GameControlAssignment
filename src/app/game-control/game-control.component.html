<div class="col-md-4 clearfix text-center">

</div>
<div class="col-md-4 clearfix text-center">
    <button class="btn btn-danger" (click)="onStopGame()">Stop Game</button>
</div>
<div class="col-md-4 clearfix text-center">
    <button class="btn btn-success" (click)="onPauseGame()">Pause Game</button>
</div>
